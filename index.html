<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Game Night Riddle Solver</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <script src="script.js" defer></script>
</head>
<body>
    <div id="riddle-container" class="container text-center">
        <h1>WHAT ARE WE BRINGING TO GAME NIGHT?</h1>
        <div id="acronym-subheading">This week's acronym: <strong>BYOPVCAAFSIABYD</strong></div>
        <div id="hint">Hint: Little pieces of lint and cat hair provided</div>
        <div id="words">
            <!-- The word slots will be generated here -->
        </div>
        <div id="clue"></div>
        <div class="input-group mt-4 justify-content-center">
            <input type="text" id="word-input" class="form-control w-50" placeholder="Enter a word">
        </div>
        <button id="submit-button" class="btn btn-primary mt-2">Submit Word</button>
    </div>
</body>
</html>
