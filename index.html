<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Game Night Riddle Solver</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="styles.css">
    <script defer src="script.js"></script>
</head>
<body onload="updateLeaderboard()">
    <div id="riddle-container" class="container">
        <div id="guess-container" class="row">
            <div class="col-4 acronym-container">
                <!-- The acronym with guessed words will be generated here -->
            </div>
            <div id="guess-interface" class="col-8">
                <h1><strong>WHAT ARE WE BRINGING TO GAME NIGHT?</strong></h1>
                <div id="acronym-subheading">This week's initialism:</div>
                <div id="acronym-subheading"><strong>BYOCFRRPP</strong></div>
                <div id="hint">Hint: HDMI cable provided</div>
                <!-- Start Button to initiate the game -->
                <div id="start-container" class="text-center">
                    <button id="start-button" class="btn btn-lg btn-warning mt-5">Start Game</button>
                </div>
                <!-- Timer Display -->
                <div id="time-container" class="mt-4 text-center" style="font-size: 1.5em; color: #f77f00; display: none;">
                    <span id="time-taken">0:00</span>
                </div>
                <div id="clue-and-input" style="display: none;">
                    <div id="clue"></div>
                    <div class="input-group mt-4 justify-content-center">
                        <input type="text" id="word-input" class="form-control" placeholder="Enter your guess">
                    </div>
                    <button id="submit-button" class="btn btn-primary mt-2">Submit Word</button>
                    <div id="name-input-container" style="display: none;">
                        <label for="user-name">Enter your name to appear on the leaderboard:</label>
                        <input type="text" id="user-name" class="form-control mt-2">
                        <button id="submit-name-button" class="btn btn-success mt-2">Add Score to Leaderboard</button>
                    </div>
                </div>
            </div>
        </div>
        <div id="leaderboard-container" class="mt-5">
            <h2>Leaderboard</h2>
            <table id="leaderboard-table" class="table">
                <thead>
                    <tr>
                        <th>Name</th>
                        <th>Time</th>
                    </tr>
                </thead>
                <tbody>
                    <!-- Leaderboard entries will be dynamically populated here -->
                </tbody>
            </table>
        </div>
    </div>
</body>
</html>
