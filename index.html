<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Game Night Riddle Solver</title>
    <link rel="stylesheet" href="styles.css">
    <script src="script.js" defer></script>
</head>
<body>
    <div id="riddle-container">
        <h1>WHAT ARE WE BRINGING TO GAME NIGHT?</h1>
        <div id="acronym-subheading">BYOPVCAAFSIABYD</div>
        <div id="words">
            <!-- The word slots will be generated here -->
        </div>
        <div id="clue"></div>
        <input type="text" id="letter-input" maxlength="1" placeholder="Enter a letter">
        <button id="submit-button">Submit Letter</button>
        <div id="hint">Hint: Little pieces of lint and cat hair provided</div>
    </div>
</body>
</html>
